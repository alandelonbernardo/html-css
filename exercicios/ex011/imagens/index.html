<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>    
    <p>Tente abrir esse site em vários dispositivod diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem  flexivel">
    </picture>

    <h1>Reproduxindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="WhatsApp Audio 2022-09-16 at 01.00.50.mpeg" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <h1>Reproduzindo vídeo</h1>
    <p>Vamos aprender a reproduzir vídeo em HTML5</p>
    <video width="600" poster="" controls> 
        <source src="godofwar-ragnarok.mp4" type="video/mp4">
    </video>

</body>
</html>
